<!DOCTYPE html>
<html>

<head>
    <link href="resources/css/xterm.min.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            let t = {
                token: null,
                refreshToken: null
            },
                headers = {
                    'X-Requested-With': 'XMLHttpRequest'
                };

            $("button#login").click(function () {
                delete headers.Authorization;

                $.ajax({
                    url: '/api/auth/login',
                    method: 'POST',
                    dataType: 'JSON',
                    contentType: 'application/json',
                    headers,
                    data: JSON.stringify({
                        "username": "nguyentuevuong@gmail.com",
                        "password": "test1234"
                    })
                }).then(v => t = v);
            });

            $("button#logout").click(function () {
                t = {
                    token: null,
                    refreshToken: null
                };

                delete headers.Authorization;
            });

            $("button#refresh").click(function () {
                if (t.refreshToken) {
                    headers.Authorization = 'Bearer ' + t.refreshToken;
                } else {
                    delete headers.Authorization;
                }

                $.ajax({
                    url: '/api/auth/refresh-token',
                    method: 'GET',
                    dataType: 'JSON',
                    contentType: 'application/json',
                    headers,
                }).then(v => t = v);
            });

            $("button#data").click(function () {
                if (t.token) {
                    headers.Authorization = 'Bearer ' + t.token;
                } else {
                    delete headers.Authorization;
                }

                $.ajax({
                    url: '/api/profile/me',
                    method: 'GET',
                    dataType: 'JSON',
                    contentType: 'application/json',
                    headers
                }).then(console.log);
            });
        });
    </script>
</head>

<body>
    <button id="login">Login</button>
    <button id="logout">Logout</button>
    <button id="refresh">Refresh token</button>
    <button id="data">Get data</button>

    <!--<div id="terminal"></div>

    <script src="resources/js/xterm.min.js"></script>
    <script src="resources/js/websocket.js"></script>-->
</body>

</html>
