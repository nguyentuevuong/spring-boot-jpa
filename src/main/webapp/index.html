<!DOCTYPE html>
<html>

<head>
    <link href="resources/css/xterm.min.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            let t = '';
            $("button#login").click(function () {
                $.ajax({
                    url: '/api/auth/login',
                    method: 'POST',
                    dataType: 'JSON',
                    contentType: 'application/json',
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    data: JSON.stringify({
                        "username": "nguyentuevuong@gmail.com",
                        "password": "test1234"
                    })
                }).then(v => t = v);
            });

            $("button#refresh").click(function () {
                $.ajax({
                    url: '/api/auth/token',
                    method: 'GET',
                    dataType: 'JSON',
                    contentType: 'application/json',
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest',
                        "Authorization": "Bearer " + t.refreshToken
                    }
                }).then(console.log);
            });


            $("button#data").click(function () {
                $.ajax({
                    url: '/api/profile/me',
                    method: 'GET',
                    dataType: 'JSON',
                    contentType: 'application/json',
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest',
                        "Authorization": "Bearer " + t.token
                    }
                }).then(console.log);
            });
        });
    </script>
</head>

<body>
    <button id="login">Login</button>
    <button id="refresh">Refresh token</button>
    <button id="data">Get data</button>

    <div id="terminal"></div>

    <script src="resources/js/xterm.min.js"></script>
    <script src="resources/js/websocket.js"></script>
</body>

</html>
